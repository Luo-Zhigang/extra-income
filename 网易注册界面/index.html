<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册网易免费邮箱 - 中国第一大电子邮件服务商</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="base.css">
</head>
<body>
<div class="header">
  <img  class="logo"  src="images/top-img1.png" alt="注册页logo">

</div>
<div class="container login_w">

    <input class="phone" placeholder="手机号" /><br><br><br>
    <div class="button">
      <input  type="checkbox"><span>同意《服务条款》、《隐私政策》和《儿童隐私政策》</span>
    </div>
    <br>
    <input value="立即注册" type="submit" class="submit">
