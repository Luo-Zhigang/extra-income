<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东-欢迎登陆</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="base.css">

<body>
<!--登录头部开始-->
<div class="login_w">
    <div class="l_login">
        <a href="#">京东首页</a>
        <b></b>
    </div>
    <div class="r_login">
        <a href="#">登录页面，调查问卷</a>
        <b></b>
    </div>
</div>
<!--登录头部结束-->

<!--主体开始-->
<div class="main_content">
    <div class="text">
        <b></b>
        <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。</p>
    </div>
    <div class="login_w">
        <div class="form">
            <div class="form_text">
                <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                <b></b>
            </div>
            <div class="top">
                <a href="#">扫码登录</a>
                <a href="#" class="one">账户登录</a>
            </div>
            <div class="middle">
                <div class="inputs">
                    <form action="#" method="post">
                        <!--用户名正则，4到16位（字母，数字，下划线，减号）-->
                        <label for="user"><input type="text" class="public user" id="user" pattern="/^[a-zA-Z0-9_-]{4,16}$/"></label>
                        <!--密码强度正则，最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符-->
                        <label for="pwd"><input type="password" class="public pwd" id="pwd" pattern="/^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*? ]).*$/"></label>
                        <span class="user_img"></span>
                        <span class="pwd_img"></span>
                        <a href="#">忘记密码</a>
                        <input type="submit" class="btn" id="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录">
                    </form>
                </div>
            </div>
            <div class="bottom">
                <a href="#" class="qq">
                    <b></b>QQ
                </a>
                <a href="#" class="wx">
                    <b></b>微信
                </a>
                <a href="#" class="register">
                    <b></b>立即注册
                </a>
            </div>
        </div>
    </div>
</div>
